name: Airtable API Proxy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # Cada 10 minutos

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Airtable Data
        run: |
          mkdir -p data
          curl -s -H "Authorization: Bearer ${{ secrets.AIRTABLE_TOKEN }}" \
               "https://api.airtable.com/v0/appo1MtSst3hKF0ky/Vistas" \
               > data/airtable.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://github.com/${{ github.repository }}  # Sin usar el token a√∫n
          git add data/airtable.json
          git commit -m "Update Airtable data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
