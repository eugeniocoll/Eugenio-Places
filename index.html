<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .leaflet-container {
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Coordenadas de Kaelum Club
      const coords = [39.5685, 2.6476];

      // Crear el mapa centrado en Kaelum Club
      const map = L.map('map').setView(coords, 17);

      // Cargar los tiles desde OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // AÃ±adir marcador
      L.marker(coords)
        .addTo(map)
        .bindPopup('<b>Kaelum Club</b><br>Avinguda de l\'Argentina 3, Palma')
        .openPopup();
    });
  </script>
</body>
</html>
