<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      text-align: center;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    #map {
      width: 100%;
      height: 100%;
      display: block;
    }

    .point {
      position: absolute;
      width: 24px;
      height: 24px;
      border: 2px solid red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      background-color: white;
    }

    .point.checked {
      background-color: #4CAF50;
      border-color: #388E3C;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      white-space: nowrap;
      transform: translate(-50%, -150%);
      font-size: 14px;
      display: none;
    }

    .point:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Viaje con Manuel</h1>
  <p>Haz clic en los puntos para hacer check-in en cada lugar del viaje.</p>

  <div id="map-container">
    <!-- Mapa estático con un marcador en Kaelum Club -->
    <img id="map" src="https://maps.googleapis.com/maps/api/staticmap?center=39.5685,2.6476&zoom=17&size=800x500&maptype=roadmap&markers=color:red%7C39.5685,2.6476" alt="Mapa de Kaelum Club">

    <!-- Punto interactivo -->
    <div class="point" id="kaelum" style="top: 50%; left: 50%;">
      <div class="tooltip">Kaelum Club</div>
    </div>
  </div>

  <script>
    const point = document.getElementById("kaelum");

    point.addEventListener("click", () => {
      point.classList.toggle("checked");
      const tooltip = point.querySelector(".tooltip");
      tooltip.textContent = point.classList.contains("checked")
        ? "Check-In completado ✓"
        : "Kaelum Club";
    });
  </script>
</body>
</html>
