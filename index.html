<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel - Caza San Martín</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel - Caza San Martín</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const airtableToken = "patiRwUAYSPhDFA6v";  // Token de Airtable
    const baseId = "appo1MtSst3hKF0ky";  // Base ID de Airtable
    const tableName = "Caza";  // Nombre de la tabla en Airtable

    const map = L.map('map').setView([39.5696, 2.6502], 13); // Centro Palma

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar los puntos de la base de datos Airtable
    async function cargarPuntos() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
      const headers = {
        Authorization: `Bearer ${airtableToken}`,
      };

      try {
        const res = await fetch(url, { headers });
        const data = await res.json();

        data.records.forEach(record => {
          const nombre = record.fields.Nombre || 'Sin nombre';
          const direccion = record.fields.Direccion || 'Sin dirección';
          const lat = record.fields.Latitud;
          const lng = record.fields.Longitud;
          let check = record.fields.CheckIn || false;

          if (lat && lng) {
            const icon = L.circleMarker([lat, lng], {
              radius: 12,
              color: check ? 'green' : 'gray',
              fillColor: check ? 'green' : '#888',
              fillOpacity: check ? 0.7 : 0.3,
              weight: 3,
              opacity: 1
            });

            const actualizarPopup = () => {
              icon.bindPopup(`<b>${nombre}</b><br>${direccion}<br><b>Check-in: ${check ? 'Sí' : 'No'}</b>`);
            };

            actualizarPopup();
            icon.addTo(map);

            icon.on('click', async () => {
              check = !check;
              icon.setStyle({
                fillColor: check ? 'green' : '#888',
                fillOpacity: check ? 0.7 : 0.3,
                color: check ? 'green' : 'gray'
              });
              actualizarPopup();
              icon.openPopup();

              // Actualizar el estado en Airtable
              await fetch(`${url}/${record.id}`, {
                method: 'PATCH',
                headers: {
                  'Authorization': `Bearer ${airtableToken}`,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  fields: {
                    CheckIn: check
                  }
                })
              });
            });
          }
        });
      } catch (error) {
        console.error("Error al cargar desde Airtable:", error);
      }
    }

    // Agregar un nuevo punto al hacer clic en el mapa
    map.on('click', async function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      const nombre = prompt("Ingresa el nombre del punto:");
      const direccion = prompt("Ingresa la dirección del punto:");

      if (nombre && direccion) {
        const icon = L.circleMarker([lat, lng], {
          radius: 12,
          color: 'gray',
          fillColor: '#888',
          fillOpacity: 0.3,
          weight: 3,
          opacity: 1
        }).addTo(map);

        icon.bindPopup(`<b>${nombre}</b><br>${direccion}<br><b>Check-in: No</b>`);

        // Agregar el punto a Airtable
        const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
        await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${airtableToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              Nombre: nombre,
              Direccion: direccion,
              Latitud: lat,
              Longitud: lng,
              CheckIn: false
            }
          })
        });
      }
    });

    cargarPuntos(); // Cargar los puntos al inicio
  </script>
</body>
</html>
