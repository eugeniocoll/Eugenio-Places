<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const coords = [39.5685, 2.6476];
    const map = L.map('map').setView(coords, 17);

    // Cargar tiles de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Crear marcador como bolita vacía (borde gris, relleno blanco)
    let marker = L.circleMarker(coords, {
      radius: 10,
      fillColor: "white",
      color: "gray",
      weight: 2,
      opacity: 1,
      fillOpacity: 0.5
    }).addTo(map).bindPopup('Haz click para hacer check-in');

    // Evento click para cambiar a bolita verde y mostrar mensaje
    marker.on('click', function () {
      marker.setStyle({
        fillColor: "green",
        color: "#060",
        fillOpacity: 0.9
      });
      marker.bindPopup('<b>Check-In realizado ✅</b>').openPopup();
    });
  </script>
</body>
</html>
