<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viaje con Manuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .point {
      position: absolute;
      width: 24px;
      height: 24px;
      border: 2px solid red;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      top: 54%;   /* Ajustado para posicionar sobre Palma */
      left: 49.5%;
    }

    .point.checked {
      background-color: #4CAF50;
      border-color: #388E3C;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 5px 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
      white-space: nowrap;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      pointer-events: none;
    }

    .point:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <p>Haz clic en el punto para hacer check-in.</p>
  <div id="map-container">
    <img id="map" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Mallorca_OpenStreetMap.png" alt="Mapa de Mallorca" />
    <div class="point" id="kaelum">
      <div class="tooltip">Kaelum Club</div>
    </div>
  </div>

  <script>
    const point = document.getElementById('kaelum');
    point.addEventListener('click', () => {
      point.classList.toggle('checked');
      const tooltip = point.querySelector('.tooltip');
      if(point.classList.contains('checked')) {
        tooltip.textContent = "Check-In completado âœ“";
      } else {
        tooltip.textContent = "Kaelum Club";
      }
    });
  </script>
</body>
</html>
