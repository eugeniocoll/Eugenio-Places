<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5696, 2.6502], 13); // Centro Palma

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function cargarPuntos() {
      try {
        const res = await fetch('data/airtable.json');
        const data = await res.json();

        console.log(data); // Para depuraciÃ³n

        data.records.forEach(record => {
          const nombre = record.fields.Nombre;
          const lat = record.fields.Latitud;
          const lng = record.fields.Longitud;
          const check = record.fields.CheckIn;

          if (lat && lng) {
            const icon = L.circleMarker([lat, lng], {
              radius: 10,
              color: check ? 'green' : 'gray',
              fillOpacity: check ? 1 : 0,
              weight: 2
            });

            icon.addTo(map).bindPopup(nombre);
          }
        });
      } catch (error) {
        console.error("Error al cargar datos:", error);
      }
    }

    cargarPuntos();
  </script>
</body>
</html>
