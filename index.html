<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viaje con Manuel - Leaflet</title>
  
  <!-- CSS Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+1wma0d4GVjVy2yiXQhRYzGgcIvY0k6yIlQ+0L0Ps="
    crossorigin=""
  />
  
  <style>
    #map {
      height: 500px;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <!-- JS Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o2zryP8Rx7aE+ip00L4WqwgQNGiVwt6iMw5Bf7C1E6Y="
    crossorigin=""
  ></script>

  <script>
    // Inicializar mapa centrado en Palma de Mallorca
    const map = L.map('map').setView([39.5696, 2.6502], 15);

    // Cargar capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Función para crear marcadores con check-in
    function addCheckInMarker(lat, lng, label) {
      const redIcon = L.icon({
        iconUrl:
          'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl:
          'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      const greenIcon = L.icon({
        iconUrl:
          'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        shadowUrl:
          'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      const marker = L.marker([lat, lng], { icon: redIcon }).addTo(map);

      marker.checkedIn = false;

      marker.bindPopup(`<b>${label}</b><br>Haz clic para hacer Check-In`);

      marker.on('click', () => {
        marker.checkedIn = !marker.checkedIn;
        if (marker.checkedIn) {
          marker.setIcon(greenIcon);
          marker.getPopup().setContent(
            `<b>${label}</b><br>Check-In realizado ✓`
          );
          alert(`Check-In realizado en: ${label}`);
        } else {
          marker.setIcon(redIcon);
          marker.getPopup().setContent(
            `<b>${label}</b><br>Haz clic para hacer Check-In`
          );
        }
        marker.openPopup();
      });
    }

    // Añadir punto Kaelum Club
    addCheckInMarker(39.5685, 2.6476, 'Kaelum Club');

    // Aquí puedes añadir más puntos en el futuro:
    // addCheckInMarker(lat, lng, 'Nombre del sitio');
  </script>
</body>
</html>
