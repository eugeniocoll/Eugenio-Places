<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viaje con Manuel</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-xwE/AMrhhCw4jG4gkMb5yq7LBO6sT1ar5j6zRjyyF9RN2kDpW1N5vqNq7KjzlmwP4+cFZpPo5uwzMJr3Cz6i1Q=="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #map {
      height: 90vh;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-o9N1j6gJ0N1a1xAz+O6D+7fUORF4Gq2GdncmSkRgICyoP1B0NnCRrgR8FrVuVbmN+Z9sWhbyZJ1fj2M1lGXaQg=="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([39.5696, 2.6502], 15);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const greenIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const marker = L.marker([39.5685, 2.6476], { icon: redIcon }).addTo(map);
    marker.bindPopup("<b>Kaelum Club</b><br>Haz clic para hacer Check-In").openPopup();
    marker.checked = false;

    marker.on('click', () => {
      if (!marker.checked) {
        marker.setIcon(greenIcon);
        marker.getPopup().setContent("<b>Kaelum Club</b><br>Check-In realizado âœ“");
        marker.checked = true;
        alert("Check-In realizado en Kaelum Club.");
      }
    });
  </script>
</body>
</html>
