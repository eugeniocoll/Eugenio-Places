<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje con Manuel</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Viaje con Manuel</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.5685, 2.6440], 15);

    // Cargar tiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Sitios con coordenadas precisas para Palma de Mallorca
    const sitios = [
      {
        name: "Kaelum Club",
        coords: [39.5685, 2.6476],
        address: "Avinguda de l'Argentina, 3, Palma"
      },
      {
        name: "Bar Molly Malone",
        coords: [39.5678, 2.6420], // ligeramente separado para evitar solapamiento
        address: "Carrer de Monsenyor Palmer, 5, Palma"
      }
    ];

    function crearMarcador(sitio) {
      const marker = L.circleMarker(sitio.coords, {
        radius: 12,
        color: "gray",
        weight: 3,
        fillOpacity: 0,
        fillColor: "white",
        className: "circle-marker",
        interactive: true,
        bubblingMouseEvents: true
      }).addTo(map);

      marker.bindPopup(`<b>${sitio.name}</b><br>${sitio.address}<br><i>Haz click para hacer check-in</i>`);

      let checkedIn = false;

      marker.on('click', () => {
        checkedIn = !checkedIn;

        if (checkedIn) {
          marker.setStyle({
            fillColor: "green",
            fillOpacity: 0.8,
            color: "#006400"
          });
          marker.bindPopup(`<b>${sitio.name}</b><br>${sitio.address}<br><b>Check-In realizado en ${sitio.name} âœ…</b>`).openPopup();
        } else {
          marker.setStyle({
            fillOpacity: 0,
            color: "gray"
          });
          marker.bindPopup(`<b>${sitio.name}</b><br>${sitio.address}<br><i>Haz click para hacer check-in</i>`).openPopup();
        }
      });

      return marker;
    }

    sitios.forEach(sitio => crearMarcador(sitio));
  </script>
</body>
</html>
